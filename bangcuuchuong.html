<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let table = '<table border="1" cellpadding= "0" width="100%">'
            for( let i = 1; i <= 10; i++ ){
			table += '<tr>';
				for (let k = 1; k <= 10; k ++) {
					table += '<td>';
						table += i + " x " + k + " =  " + i * k;
					table += '</td>';
				}
			table += '</tr>';
		}
		table += '</table>';

		

		document.write(table);
    </script>
</body>
</html>
