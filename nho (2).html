<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        table{
            width: 100%;
            height: 100%;
            background-color:white;

        }
        td{
            color:red;

        }
    </style>
    <script>
       let table = '<table border="1" width="300" cellpadding="0">'
        for(let i = 1;i<=10;i++){
            table +="<tr>"
                for(let k = 1;k<=10;k++){
                    table +="<td>"
                        table += i*k;
                        table +="</td>"
                }
                table += "</tr>"

        }
    
        document.write(table);
      </script>
</body>
</html>
